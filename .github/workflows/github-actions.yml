name: Compose Game Development Kit
on: [ push ]
jobs:
  Build-and-Test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "* Compose Game Development Kit Test *"

      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Test the common-library
        run: ./gradlew common:allTests
